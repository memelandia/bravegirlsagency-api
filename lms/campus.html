<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus - BraveGirls LMS</title>
  <link rel="stylesheet" href="/lms/lms-styles.css?v=2.15">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Animaciones de entrada */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .stat-card { animation: scaleIn 0.5s ease backwards; }
    .stat-card:nth-child(1) { animation-delay: 0.1s; }
    .stat-card:nth-child(2) { animation-delay: 0.2s; }
    .stat-card:nth-child(3) { animation-delay: 0.3s; }
    .stat-card:nth-child(4) { animation-delay: 0.4s; }
    .card { animation: fadeInUp 0.6s ease backwards; }
    .progress-card { animation: fadeInUp 0.5s ease backwards; animation-delay: 0.5s; }
    .module-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .module-card:hover { transform: translateY(-8px) scale(1.02); }
  </style>
</head>
<body>
  <header class="lms-header">
    <div class="container">
      <div class="lms-logo">🎓 BraveGirls LMS</div>
      <nav class="lms-nav">
        <div class="user-info">
          <span id="userName">Loading...</span>
          <button class="btn btn-sm btn-outline" id="logoutBtn">Salir</button>
        </div>
      </nav>
    </div>
  </header>

  <div class="container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb">
      <div class="breadcrumb-item">
        <i class="fas fa-home"></i>
        <span class="breadcrumb-current">Campus</span>
      </div>
    </nav>

    <div id="alert" class="hidden"></div>

    <!-- Stats Dashboard -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">📚</div>
        <div class="stat-value" id="totalModules">0</div>
        <div class="stat-label">Módulos Totales</div>
      </div>
      <div class="stat-card success">
        <div class="stat-icon">✅</div>
        <div class="stat-value" id="completedModules">0</div>
        <div class="stat-label">Completados</div>
      </div>
      <div class="stat-card info">
        <div class="stat-icon">📖</div>
        <div class="stat-value" id="inProgressModules">0</div>
        <div class="stat-label">En Progreso</div>
      </div>
      <div class="stat-card warning">
        <div class="stat-icon">🎯</div>
        <div class="stat-value" id="overallProgressText">0%</div>
        <div class="stat-label">Progreso General</div>
      </div>
    </div>

    <!-- Progress Card -->
    <div class="progress-card">
      <h2><i class="fas fa-chart-line"></i> Tu Progreso de Aprendizaje</h2>
      <div class="progress" style="height: 12px;">
        <div class="progress-bar" id="overallProgressBar" style="width: 0%;"></div>
      </div>
    </div>

    <div id="stagesContainer">
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    // URL base del API en Vercel
    const API_BASE = 'https://bravegirlsagency-api.vercel.app/api/lms';

    let currentUser = null;

    function showAlert(message, type = 'error') {
      const alertDiv = document.getElementById('alert');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      alertDiv.classList.remove('hidden');
      setTimeout(() => alertDiv.classList.add('hidden'), 5000);
    }

    async function checkAuth() {
      try {
        const response = await fetch(`${API_BASE}/auth/me`, { credentials: 'include' });
        if (!response.ok) throw new Error('Not authenticated');
        
        const data = await response.json();
        currentUser = data.user;
        document.getElementById('userName').textContent = currentUser.name;
        
        if (currentUser.role === 'admin' || currentUser.role === 'supervisor') {
          window.location.href = '/lms/admin.html';
        }
      } catch (error) {
        window.location.href = '/lms/login.html';
      }
    }

    async function loadCampus() {
      try {
        const response = await fetch(`${API_BASE}/campus`, { credentials: 'include' });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || errorData.error || 'Error al cargar el campus');
        }
        
        const data = await response.json();
        
        // Update stats dashboard
        const totalModules = data.stages.reduce((sum, stage) => sum + stage.modules.length, 0);
        const completedModules = data.stages.reduce((sum, stage) => 
          sum + stage.modules.filter(m => m.status === 'completed').length, 0);
        const inProgressModules = data.stages.reduce((sum, stage) => 
          sum + stage.modules.filter(m => m.status === 'in_progress').length, 0);
        
        document.getElementById('totalModules').textContent = totalModules;
        document.getElementById('completedModules').textContent = completedModules;
        document.getElementById('inProgressModules').textContent = inProgressModules;
        document.getElementById('overallProgressText').textContent = data.overallProgress + '%';
        document.getElementById('overallProgressBar').style.width = data.overallProgress + '%';
        
        // Render stages
        renderStages(data.stages);
        
      } catch (error) {
        showAlert(error.message);
      }
    }

    function renderStages(stages) {
      const container = document.getElementById('stagesContainer');
      container.innerHTML = '';
      
      stages.forEach((stage, index) => {
        const stageCard = document.createElement('div');
        stageCard.className = 'card';
        stageCard.style.animationDelay = `${0.6 + index * 0.1}s`;
        
        const stageHeader = document.createElement('div');
        stageHeader.className = 'card-header';
        stageHeader.innerHTML = `
          <div style="display: flex; align-items: center; gap: 12px;">
            <span style="font-size: 2rem;">${['🚀', '💼', '📱', '🎯', '⭐'][index % 5]}</span>
            <div>
              <h2 style="margin: 0; font-size: 1.5rem; color: var(--text-main);">${stage.name}</h2>
              <p style="margin: 5px 0 0 0; font-size: 0.85rem; color: var(--text-secondary); font-weight: 400;">${stage.modules.length} módulos disponibles</p>
            </div>
          </div>
        `;
        stageCard.appendChild(stageHeader);
        
        if (stage.description) {
          const desc = document.createElement('p');
          desc.style.cssText = 'color: var(--text-secondary); margin-bottom: 24px; font-size: 0.95rem; line-height: 1.6; padding: 0 4px;';
          desc.textContent = stage.description;
          stageCard.appendChild(desc);
        }
        
        const modulesGrid = document.createElement('div');
        modulesGrid.style.cssText = 'display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px;';
        
        stage.modules.forEach(module => {
          const moduleCard = document.createElement('div');
          moduleCard.className = 'module-card';
          if (module.isLocked) moduleCard.classList.add('locked');
          if (module.status === 'completed') moduleCard.classList.add('completed');
          
          const moduleHeader = document.createElement('div');
          moduleHeader.className = 'module-header';
          
          const title = document.createElement('div');
          title.className = 'module-title';
          title.textContent = module.title;
          moduleHeader.appendChild(title);
          
          const badge = document.createElement('span');
          badge.className = 'badge';
          badge.style.cssText = 'font-size: 0.8rem; padding: 6px 14px; display: inline-flex; align-items: center; gap: 6px;';
          switch (module.status) {
            case 'completed':
              badge.classList.add('badge-success');
              badge.innerHTML = '<i class="fas fa-check-circle" style="font-size: 1em;"></i> Completado';
              break;
            case 'ready_for_quiz':
              badge.classList.add('badge-warning');
              badge.innerHTML = '<i class="fas fa-bolt" style="font-size: 1em;"></i> Evaluación Lista';
              break;
            case 'in_progress':
              badge.classList.add('badge-info');
              badge.innerHTML = '<i class="fas fa-book-reader" style="font-size: 1em;"></i> En Progreso';
              break;
            case 'locked':
              badge.classList.add('badge-secondary');
              badge.innerHTML = '<i class="fas fa-lock" style="font-size: 1em;"></i> Bloqueado';
              break;
            default:
              badge.classList.add('badge-secondary');
              badge.innerHTML = '<i class="fas fa-circle" style="font-size: 0.6em;"></i> Sin Iniciar';
          }
          moduleHeader.appendChild(badge);
          moduleCard.appendChild(moduleHeader);
          
          if (module.description) {
            const desc = document.createElement('div');
            desc.className = 'module-description';
            desc.textContent = module.description;
            moduleCard.appendChild(desc);
          }
          
          // Progress Section
          const progressContainer = document.createElement('div');
          
          const progressLabel = document.createElement('div');
          progressLabel.className = 'progress-label';
          progressLabel.innerHTML = `<span>Progreso</span> <span>${module.progress.completedLessons}/${module.progress.totalLessons}</span>`;
          progressContainer.appendChild(progressLabel);
          
          const progressBar = document.createElement('div');
          progressBar.className = 'progress';
          const progressFill = document.createElement('div');
          progressFill.className = 'progress-bar';
          progressFill.style.width = module.progress.percentage + '%';
          progressBar.appendChild(progressFill);
          progressContainer.appendChild(progressBar);
          
          moduleCard.appendChild(progressContainer);
          
          if (module.quiz && module.quiz.attempts > 0) {
            const quizInfo = document.createElement('div');
            quizInfo.style.marginTop = '15px';
            quizInfo.style.paddingTop = '10px';
            quizInfo.style.borderTop = '1px solid var(--border)';
            quizInfo.style.fontSize = '12px';
            quizInfo.style.color = 'var(--text-secondary)';
            quizInfo.style.display = 'flex';
            quizInfo.style.gap = '15px';
            
            quizInfo.innerHTML = `
              <span><i class="fas fa-trophy" style="color:var(--warning)"></i> Score: <b>${module.quiz.bestScore}%</b></span>
              <span><i class="fas fa-history"></i> Intentos: <b>${module.quiz.attempts}</b></span>
            `;
            moduleCard.appendChild(quizInfo);
          }
          
          if (!module.isLocked) {
            moduleCard.style.cursor = 'pointer';
            moduleCard.addEventListener('click', () => {
              moduleCard.style.transform = 'scale(0.98)';
              setTimeout(() => {
                window.location.href = `/lms/module.html?id=${module.id}`;
              }, 100);
            });
            
            // Agregar indicador visual de clickeable
            const clickIndicator = document.createElement('div');
            clickIndicator.style.cssText = 'position: absolute; top: 12px; right: 12px; width: 32px; height: 32px; border-radius: 50%; background: rgba(99, 102, 241, 0.1); display: flex; align-items: center; justify-content: center; transition: all 0.3s;';
            clickIndicator.innerHTML = '<i class="fas fa-arrow-right" style="font-size: 0.9rem; color: var(--primary);"></i>';
            moduleCard.appendChild(clickIndicator);
            
            moduleCard.addEventListener('mouseenter', () => {
              clickIndicator.style.background = 'var(--primary)';
              clickIndicator.querySelector('i').style.color = 'white';
            });
            moduleCard.addEventListener('mouseleave', () => {
              clickIndicator.style.background = 'rgba(99, 102, 241, 0.1)';
              clickIndicator.querySelector('i').style.color = 'var(--primary)';
            });
          }
          
          modulesGrid.appendChild(moduleCard);
        });
        
        stageCard.appendChild(modulesGrid);
        container.appendChild(stageCard);
      });
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await fetch(`${API_BASE}/auth/logout`, { method: 'POST', credentials: 'include' });
        window.location.href = '/lms/login.html';
      } catch (error) {
        showAlert('Error al cerrar sesión');
      }
    });

    // Initialize
    (async () => {
      await checkAuth();
      await loadCampus();
    })();
  </script>
</body>
</html>
