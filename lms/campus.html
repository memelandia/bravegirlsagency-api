<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus - BraveGirls LMS</title>
    <link rel="stylesheet" href="/lms/lms-styles.css?v=2.28.1&t=20260119203000">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="lms-header">
    <div class="container">
      <div class="lms-logo">🎓 BraveGirls LMS</div>
      <nav class="lms-nav">
        <div class="user-info">
          <span id="userName">Loading...</span>
          <button class="btn btn-sm btn-outline" id="logoutBtn">Salir</button>
        </div>
      </nav>
    </div>
  </header>

  <div class="container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb">
      <div class="breadcrumb-item">
        <i class="fas fa-home"></i>
        <span class="breadcrumb-current">Campus</span>
      </div>
    </nav>

    <div id="alert" class="hidden"></div>

    <!-- Deadline Warning Banner -->
    <div id="deadlineBanner" class="deadline-banner hidden">
      <i class="fas fa-clock deadline-banner__icon"></i>
      <div class="deadline-banner__content">
        <div id="deadlineTitle" class="deadline-banner__title"></div>
        <div id="deadlineMessage" class="deadline-banner__msg"></div>
      </div>
    </div>

    <!-- Stats Dashboard -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">📚</div>
        <div class="stat-value" id="totalModules">0</div>
        <div class="stat-label">Módulos Totales</div>
      </div>
      <div class="stat-card success">
        <div class="stat-icon">✅</div>
        <div class="stat-value" id="completedModules">0</div>
        <div class="stat-label">Completados</div>
      </div>
      <div class="stat-card info">
        <div class="stat-icon">📖</div>
        <div class="stat-value" id="inProgressModules">0</div>
        <div class="stat-label">En Progreso</div>
      </div>
      <div class="stat-card warning">
        <div class="stat-icon">🎯</div>
        <div class="stat-value" id="overallProgressText">0%</div>
        <div class="stat-label">Progreso General</div>
      </div>
    </div>

    <!-- Progress Card with Motivational Message -->
    <div class="progress-card">
      <h2><i class="fas fa-chart-line"></i> Tu Progreso de Aprendizaje</h2>
      <div id="motivationalMessage" class="motivational-msg" style="display: none;"></div>
      <div class="progress" style="height: 10px;">
        <div class="progress-bar" id="overallProgressBar" style="width: 0%;"></div>
      </div>
    </div>

    <div id="stagesContainer">
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    // URL base del API en Vercel
    const API_BASE = 'https://bravegirlsagency-api.vercel.app/api/lms';

    let currentUser = null;

    // Helper function to make authenticated fetch requests
    async function fetchWithAuth(url, options = {}) {
      // ✅ Autenticación basada en cookies httpOnly
      if (!options.credentials) options.credentials = 'include';
      return fetch(url, options);
    }

    function showAlert(message, type = 'error') {
      const alertDiv = document.getElementById('alert');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      alertDiv.classList.remove('hidden');
      setTimeout(() => alertDiv.classList.add('hidden'), 5000);
    }

    async function checkAuth() {
      try {
        const response = await fetchWithAuth(`${API_BASE}/auth/me`);
        if (!response.ok) {
          console.error('[Campus] Auth failed:', response.status);
          throw new Error('Not authenticated');
        }
        
        const data = await response.json();
        currentUser = data.user;
        console.log('[Campus] User authenticated:', currentUser.email, currentUser.role);
        document.getElementById('userName').textContent = currentUser.name;
        
        // Mostrar banner de deadline si aplica
        showDeadlineBanner();
        
        if (currentUser.role === 'admin' || currentUser.role === 'supervisor') {
          console.log('[Campus] Admin/supervisor detected, redirecting to admin');
          window.location.href = '/lms/admin.html';
        }
      } catch (error) {
        console.error('[Campus] Auth error:', error);
        window.location.href = '/lms/login.html';
      }
    }

    function showMotivationalMessage(progress, totalModules, completedModules) {
      const messageBox = document.getElementById('motivationalMessage');
      let message = '';
      let bgColor = '';
      let textColor = '';

      if (completedModules === totalModules && totalModules > 0) {
        // Completó todo el curso
        message = '🏆 ¡FELICITACIONES! Has completado toda tu formación';
        bgColor = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
        textColor = 'white';
      } else if (progress === 0) {
        // Recién empezando
        message = '🌟 ¡Bienvenido/a! Comienza tu camino hacia el éxito';
        bgColor = 'linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%)';
        textColor = 'white';
      } else if (progress < 25) {
        message = '🚀 ¡Excelente inicio! Ya llevas el ' + progress + '% del camino';
        bgColor = 'linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%)';
        textColor = 'white';
      } else if (progress >= 25 && progress < 50) {
        message = '💪 ¡Vas muy bien! Sigue con ese ritmo';
        bgColor = 'linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%)';
        textColor = 'white';
      } else if (progress >= 50 && progress < 75) {
        message = '🎉 ¡Mitad del camino! Lo estás haciendo genial';
        bgColor = 'linear-gradient(135deg, #34d399 0%, #10b981 100%)';
        textColor = 'white';
      } else if (progress >= 75) {
        message = '🔥 ¡Casi lo logras! Solo falta un último empujón';
        bgColor = 'linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%)';
        textColor = '#78350f';
      }

      if (message) {
        messageBox.textContent = message;
        messageBox.style.background = bgColor;
        messageBox.style.color = textColor;
        messageBox.style.display = 'block';
        messageBox.style.animation = 'scaleIn 0.5s ease';
      }
    }

    function showDeadlineBanner() {
      if (!currentUser.course_deadline) return; // Sin deadline configurado

      const banner = document.getElementById('deadlineBanner');
      const title = document.getElementById('deadlineTitle');
      const message = document.getElementById('deadlineMessage');
      const daysRemaining = currentUser.days_remaining;

      // Si ya completó el curso completo, no mostrar banner
      if (currentUser.course_completed) return;

      if (currentUser.deadline_expired) {
        // Deadline vencido - Banner rojo crítico
        banner.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
        banner.style.color = 'white';
        banner.style.boxShadow = '0 4px 20px rgba(239, 68, 68, 0.4)';
        title.innerHTML = '🚨 ¡Plazo Vencido!';
        message.innerHTML = `Tu fecha límite era el ${new Date(currentUser.course_deadline).toLocaleDateString('es-ES')}. Contacta a tu supervisor urgentemente.`;
        banner.classList.remove('hidden');
      } else if (daysRemaining <= 1) {
        // Menos de 1 día - Banner rojo urgente
        banner.style.background = 'linear-gradient(135deg, #f97316 0%, #ea580c 100%)';
        banner.style.color = 'white';
        banner.style.boxShadow = '0 4px 20px rgba(249, 115, 22, 0.4)';
        title.innerHTML = daysRemaining === 1 ? '⚠️ ¡ÚLTIMO DÍA!' : '⏰ ¡QUEDAN HORAS!';
        message.innerHTML = `Tu plazo vence ${daysRemaining === 1 ? 'mañana' : 'HOY'}. Completa el curso lo antes posible.`;
        banner.classList.remove('hidden');
      } else if (daysRemaining <= 3) {
        // 2-3 días - Banner amarillo advertencia
        banner.style.background = 'linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%)';
        banner.style.color = '#78350f';
        banner.style.boxShadow = '0 4px 20px rgba(251, 191, 36, 0.3)';
        title.innerHTML = '⏱️ Tiempo Limitado';
        message.innerHTML = `Quedan ${daysRemaining} días para completar tu formación. ¡Apresúrate!`;
        banner.classList.remove('hidden');
      } else if (daysRemaining <= 7) {
        // 4-7 días - Banner azul informativo
        banner.style.background = 'linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%)';
        banner.style.color = 'white';
        banner.style.boxShadow = '0 4px 20px rgba(96, 165, 250, 0.3)';
        title.innerHTML = '📅 Fecha Límite Próxima';
        message.innerHTML = `Tienes hasta el ${new Date(currentUser.course_deadline).toLocaleDateString('es-ES')} para completar el curso (${daysRemaining} días).`;
        banner.classList.remove('hidden');
      }
      // Si quedan más de 7 días, no mostrar banner
    }

    async function loadCampus() {
      try {
        const response = await fetchWithAuth(`${API_BASE}/campus`, { credentials: 'include' });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || errorData.error || 'Error al cargar el campus');
        }
        
        const data = await response.json();
        
        // Update stats dashboard
        const totalModules = data.stages.reduce((sum, stage) => sum + stage.modules.length, 0);
        const completedModules = data.stages.reduce((sum, stage) => 
          sum + stage.modules.filter(m => m.status === 'completed').length, 0);
        const inProgressModules = data.stages.reduce((sum, stage) => 
          sum + stage.modules.filter(m => m.status === 'in_progress').length, 0);
        
        document.getElementById('totalModules').textContent = totalModules;
        document.getElementById('completedModules').textContent = completedModules;
        document.getElementById('inProgressModules').textContent = inProgressModules;
        document.getElementById('overallProgressText').textContent = data.overallProgress + '%';
        document.getElementById('overallProgressBar').style.width = data.overallProgress + '%';
        
        // Show motivational message based on progress
        showMotivationalMessage(data.overallProgress, totalModules, completedModules);
        
        // Render stages
        renderStages(data.stages);
        
      } catch (error) {
        showAlert(error.message);
      }
    }

    function renderStages(stages) {
      const container = document.getElementById('stagesContainer');
      container.innerHTML = '';
      
      stages.forEach((stage, index) => {
        const stageCard = document.createElement('div');
        stageCard.className = 'card';
        stageCard.style.animationDelay = `${0.6 + index * 0.1}s`;
        
        const stageHeader = document.createElement('div');
        stageHeader.className = 'card-header';
        stageHeader.innerHTML = `
          <div style="display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 1.5rem;">${['🚀', '💼', '📱', '🎯', '⭐'][index % 5]}</span>
            <div>
              <h2 style="margin: 0; font-size: 1.25rem; color: var(--text-main);">${stage.name}</h2>
              <p style="margin: 4px 0 0 0; font-size: 0.8125rem; color: var(--text-secondary); font-weight: 400;">${stage.modules.length} módulos disponibles</p>
            </div>
          </div>
        `;
        stageCard.appendChild(stageHeader);
        
        if (stage.description) {
          const desc = document.createElement('p');
          desc.style.cssText = 'color: var(--text-secondary); margin-bottom: 20px; font-size: 0.875rem; line-height: 1.6; padding: 0 4px;';
          desc.textContent = stage.description;
          stageCard.appendChild(desc);
        }
        
        const modulesGrid = document.createElement('div');
        modulesGrid.style.cssText = 'display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px;';
        
        stage.modules.forEach(module => {
          const moduleCard = document.createElement('div');
          moduleCard.className = 'module-card';
          if (module.isLocked) moduleCard.classList.add('locked');
          if (module.status === 'completed') moduleCard.classList.add('completed');
          
          const moduleHeader = document.createElement('div');
          moduleHeader.className = 'module-header';
          
          const title = document.createElement('div');
          title.className = 'module-title';
          title.textContent = module.title;
          moduleHeader.appendChild(title);
          
          const badge = document.createElement('span');
          badge.className = 'badge';
          badge.style.cssText = 'font-size: 0.75rem; padding: 5px 12px; display: inline-flex; align-items: center; gap: 5px;';
          switch (module.status) {
            case 'completed':
              badge.classList.add('badge-success');
              badge.innerHTML = '<i class="fas fa-check-circle" style="font-size: 1em;"></i> Completado';
              break;
            case 'ready_for_quiz':
              badge.classList.add('badge-warning');
              badge.innerHTML = '<i class="fas fa-bolt" style="font-size: 1em;"></i> Evaluación Lista';
              break;
            case 'in_progress':
              badge.classList.add('badge-info');
              badge.innerHTML = '<i class="fas fa-book-reader" style="font-size: 1em;"></i> En Progreso';
              break;
            case 'locked':
              badge.classList.add('badge-secondary');
              badge.innerHTML = '<i class="fas fa-lock" style="font-size: 1em;"></i> Bloqueado';
              break;
            default:
              badge.classList.add('badge-secondary');
              badge.innerHTML = '<i class="fas fa-circle" style="font-size: 0.6em;"></i> Sin Iniciar';
          }
          moduleHeader.appendChild(badge);
          moduleCard.appendChild(moduleHeader);
          
          if (module.description) {
            const desc = document.createElement('div');
            desc.className = 'module-description';
            desc.textContent = module.description;
            moduleCard.appendChild(desc);
          }
          
          // Progress Section
          const progressContainer = document.createElement('div');
          
          const progressLabel = document.createElement('div');
          progressLabel.className = 'progress-label';
          progressLabel.innerHTML = `<span>Progreso</span> <span>${module.progress.completedLessons}/${module.progress.totalLessons}</span>`;
          progressContainer.appendChild(progressLabel);
          
          const progressBar = document.createElement('div');
          progressBar.className = 'progress';
          const progressFill = document.createElement('div');
          progressFill.className = 'progress-bar';
          progressFill.style.width = module.progress.percentage + '%';
          progressBar.appendChild(progressFill);
          progressContainer.appendChild(progressBar);
          
          moduleCard.appendChild(progressContainer);
          
          if (module.quiz && module.quiz.attempts > 0) {
            const quizInfo = document.createElement('div');
            quizInfo.style.marginTop = '12px';
            quizInfo.style.paddingTop = '8px';
            quizInfo.style.borderTop = '1px solid var(--border)';
            quizInfo.style.fontSize = '11px';
            quizInfo.style.color = 'var(--text-secondary)';
            quizInfo.style.display = 'flex';
            quizInfo.style.gap = '12px';
            
            quizInfo.innerHTML = `
              <span><i class="fas fa-trophy" style="color:var(--warning)"></i> Score: <b>${module.quiz.bestScore}%</b></span>
              <span><i class="fas fa-history"></i> Intentos: <b>${module.quiz.attempts}</b></span>
            `;
            moduleCard.appendChild(quizInfo);
          }
          
          if (!module.isLocked) {
            moduleCard.addEventListener('click', () => {
              moduleCard.style.transform = 'scale(0.98)';
              setTimeout(() => {
                window.location.href = `/lms/module.html?id=${module.id}`;
              }, 100);
            });
            
            // Agregar indicador visual de clickeable
            const clickIndicator = document.createElement('div');
            clickIndicator.style.cssText = 'position: absolute; top: 10px; right: 10px; width: 28px; height: 28px; border-radius: 50%; background: rgba(99, 102, 241, 0.1); display: flex; align-items: center; justify-content: center; transition: all 0.3s;';
            clickIndicator.innerHTML = '<i class="fas fa-arrow-right" style="font-size: 0.8rem; color: var(--primary);"></i>';
            moduleCard.appendChild(clickIndicator);
            
            moduleCard.addEventListener('mouseenter', () => {
              clickIndicator.style.background = 'var(--primary)';
              clickIndicator.querySelector('i').style.color = 'white';
            });
            moduleCard.addEventListener('mouseleave', () => {
              clickIndicator.style.background = 'rgba(99, 102, 241, 0.1)';
              clickIndicator.querySelector('i').style.color = 'var(--primary)';
            });
          }
          
          modulesGrid.appendChild(moduleCard);
        });
        
        stageCard.appendChild(modulesGrid);
        container.appendChild(stageCard);
      });
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await fetchWithAuth(`${API_BASE}/auth/logout`, { method: 'POST' });
        window.location.href = '/lms/login.html';
      } catch (error) {
        showAlert('Error al cerrar sesión');
      }
    });

    // Initialize
    (async () => {
      await checkAuth();
      await loadCampus();
    })();
  </script>
</body>
</html>
