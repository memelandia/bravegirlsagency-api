<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Modelos</title>
    <style>
        body { background: #0A0A0A; color: white; font-family: monospace; padding: 2rem; }
        .modelo { background: #1a1a1a; padding: 1rem; margin: 0.5rem; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Test de MODELOS_DATA</h1>
    <div id="result"></div>
    
    <script src="dashboard-guias.js"></script>
    <script>
        const result = document.getElementById('result');
        
        if (typeof MODELOS_DATA === 'undefined') {
            result.innerHTML = '<p style="color: red;">❌ MODELOS_DATA no está definido</p>';
        } else {
            const modelos = Object.keys(MODELOS_DATA);
            result.innerHTML = `
                <p style="color: lime;">✅ Total modelos: ${modelos.length}</p>
                <div>${modelos.map(key => `
                    <div class="modelo">
                        <strong>${key}</strong>: ${MODELOS_DATA[key].nombre} 
                        (${MODELOS_DATA[key].status})
                    </div>
                `).join('')}</div>
            `;
        }
    </script>
</body>
</html>
